<app-sidebar></app-sidebar>
<section class="relative pl-16 font-sans">
  <div class="flex flex-row flex-wrap justify-around items-center">
    <h1
      class="mb-4 text-center font-extrabold leading-none tracking-tight text-gray-900 text-4xl py-5"
    >
      Roadmap Details
    </h1>
    <a
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
      routerLink="/roadmap/create"
      >Create Roadmap</a
    >
  </div>
  <div class="relative overflow-x-auto sm:rounded-lg px-10">
    <table class="w-full text-sm text-left text-gray-500 shadow-md">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">Topic</th>
          <th scope="col" class="px-6 py-3">Sub Topic</th>
          <th scope="col" class="px-6 py-3">Description</th>
          <th scope="col" class="px-6 py-3">Youtube Links</th>
          <th scope="col" class="px-6 py-3">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="allData" style="text-align: center">
          <p>No Roadmap Found</p>
        </tr>
        <tr class="bg-white border-b" *ngFor="let item of allData[0]">
          <td
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ item.topic }}
          </td>
          <td class="px-6 py-4">{{ item.sub_topic }}</td>
          <td class="px-6 py-4">{{ item.description }}</td>
          <td class="px-6 py-4">{{ item.links }}</td>
          <td class="px-6 py-4 text-right">
            <a
              class="font-medium text-blue-600 hover:underline px-5 cursor-pointer"
              (click)="editFunction(item)"
              >Edit</a
            >
            <a
              class="font-medium text-red-600 hover:underline cursor-pointer"
              (click)="deleteProject(item.id)"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<section
  class="fixed w-full h-screen bg-[#0000006b] top-0 left-0 z-10 font-sans"
  *ngIf="editButton"
>
  <div class="relative w-full h-full flex flex-col items-center justify-center">
    <div class="relative flex gap-6 mb-6 flex-col flex-wrap p-10 bg-white">
      <img
        class="absolute top-2 right-2 cursor-pointer"
        src="https://img.icons8.com/windows/32/null/macos-close.png"
        (click)="closeButton()"
      />
      <div class="flex gap-6 flex-row flex-wrap">
        <div>
          <label
            for="topic"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Roadmap Topic</label
          >
          <input
            type="text"
            id="topic"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Company Name"
            required
            [(ngModel)]="topic"
          />
        </div>
        <div>
          <label
            for="sub_topic"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Sub Topic</label
          >
          <input
            type="text"
            id="sub_topic"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Full Stack Developer"
            required
            [(ngModel)]="sub_topic"
          />
        </div>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-900"
          >Description</label
        >
        <input
          type="text"
          id="description"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Full Stack Developer"
          required
          [(ngModel)]="description"
        />
      </div>
      <div>
        <label for="links" class="block text-sm font-medium text-gray-900"
          >Youtube Links</label
        >
        <input
          type="text"
          id="links"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="Full Stack Developer"
          required
          [(ngModel)]="links"
        />
      </div>

      <div class="flex flex-col justify-center items-center w-full">
        <button
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2"
          (click)="editRoadmap()"
        >
          Edit Roadmap
        </button>
      </div>
    </div>
  </div>
</section>
